<!DOCTYPE html>
<html>
  <head>
    <title>Minecraft World Uploader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="gunzip.min.js"></script>
    <script type="text/javascript" src="nbt.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  <body class="main">
    <div class="container">
      <h1>World Uploader</h1>

      <legend>アップロードするワールドの種類</legend>
      <div class="btn-group-toggle" data-toggle="buttons" id="kikaku">
        <label class="btn btn-secondary"><input type="radio" name="options" value="a">？？？</label>
      </div>

      <div class="form-group was-validated" style="margin-top: 15px">
        <label for="discord">Discordの名前</label>
        <input type="text" class="form-control" placeholder="Discordの名前#1234" id="discord" required pattern="^.*#\d{4}$" />
      </div>

      <div class="form-group" style="margin-top: 15px">
        <label for="description">補足/説明</label>
        <input type="text" class="form-control" placeholder="このワールドの詳細/補足" id="description" />
      </div>

      <legend style="padding-top: 30px">フォルダ(ワールド) [バージョン: <span id="version">?</span>]</legend>
      <div class="picker rounded-lg element">
        <input type="file" id="picker" name="fileList" class="element" webkitdirectory disabled />
      </div>

      <legend style="padding-top: 30px">アップロード状況</legend>
      <span id="box">0%</span>
      <div id="myProgress">
          <div id="myBar"></div>
      </div>

      <legend style="padding-top: 30px">アップロードされたファイル</legend>
      <ul style="padding-left: 10px;" id="listing"></ul>
      <script src="main.js"></script>
    </div>
  </body>
</html>
